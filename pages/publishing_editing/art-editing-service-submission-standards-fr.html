<div id="articleContent" class="ajaxed-in"> <h2>Service de révision &ndash; - Normes de soumission</h2>
    <p>L'équipe des services et technologies d'apprentissage offre un service de révision pour le matériel pédagogique.</p>
    <p>Avant de soumettre un document à notre équipe, assurez-vous de respecter les consignes indiquées ci-après.</p>
    <h3>Faire une demande de service</h3>
    <p>Pour faire une demande de service, envoyez un courriel à l'adresse suivante :<br>
<a href="mailto:csps.learningservicerequest-demandeserviceapprentissage.efpc@canada.ca" target="_blank">csps.learningservicerequest-demandeserviceapprentissage.efpc@canada.ca</a></p>
    <p>&Agrave; la ligne &laquo; Objet &raquo; : Mentionnez le code du cours ou le titre du projet</p>
    <p>Dans votre courriel, indiquez ce qui suit :</p>
    <ul>
        <li>Le type de travail demandé : relecture, révision du français ou de l'anglais ou révision comparative (voir section ci-après)</li>
        <li>Le nombre de mots à réviser</li>
        <li>La date d'échéance</li>
        <li>La langue d'origine du document (dans le cas d'une révision comparative)</li>
    </ul>
    <p>Les réviseurs de l'école de la fonction publique du Canada se conforment aux guides stylistiques suivants en matière de révision :</p>
    <ul>
        <li><em>Le guide du rédacteur</em> &ndash; français</li>
        <li><em>Canadian Style Guide</em> &ndash; anglais
    </ul>
    <p>Documents:</p>
    <ul>
        <li>Inclure le lien vers les documents dans GCDocs.</li>
        <li>Indiquez dans les documents mêmes les sections qui <strong>ne doivent pas</strong> faire l'objet d'une révision, p. ex. :<ul>
        <li>les extraits provenant d'une page Web</li>
        <li>les extraits provenant d'autres sources (lois, documents officiels, etc.)</li></ul></li>
    </ul>
    <p>N'hésitez pas à envoyer toute question ou demande particulière à l'adresse <a href="mailto:csps.learningservicerequest-demandeserviceapprentissage.efpc@canada.ca" target="_blank">csps.learningservicerequest-demandeserviceapprentissage.efpc@canada.ca</a></p>

    <section class="alert alert-info">    <h3>Points importants</h3>
    <dl class="dl-horizontal">
        <dt>Modification d'un document existant</dt>
        <dd>Si on apporte des modifications à un document qui a déjà été traduit et révisé, il faut utiliser la fonction &laquo; suivi des modifications &raquo; pour indiquer les changements à apporter. Le réviseur pourra ainsi revoir uniquement les modifications apportées au document.</dd>
        <dt>Traduction</dt>
        <dd>Il faut faire réviser tout document dans la langue d'origine <strong>avant</strong> de l'envoyer au service de traduction.</dd>
        <dt>Rejet de modifications</dt>
        <dd>Il ne faut pas rejeter des modifications recommandées sans en parler au réviseur qui saura vous fournir des conseils pertinents.</dd>
    </dl>
    </section>
    <h2>Type de travail et normes de service</h2>
    <dl class="dl-horizontal">
    <dd><h3>Relecture</h3></dd>

        <dt>Définition</dt>
        <dd>Révision du document en français ou en anglais sur le plan de l'orthographe, de la grammaire, de la ponctuation et de la syntaxe. Il s'agit d'un service de révision élémentaire où l'on repère des erreurs flagrantes.</dd>
        <dt>Norme de service</dt>
        <dd>7000&nbsp;mots par jour</dd>
        <dt>Contexte</dt>
        <dd>Il s'agit de l'option à choisir pour la révision d'un texte déjà révisé auquel on a apporté des modifications mineures. On peut également faire appel à ce type de révision lorsque le temps dont on dispose est très limité, mais ce n'est pas l'option idéale.</dd>
        <dd>
            <h3>Révision</h3>
        </dd>
        <dt>Définition</dt>
        <dd>Analyse du document en français ou en anglais sur le plan de l'orthographe, de la grammaire, de la ponctuation et de la syntaxe, ainsi que sur le plan de l'uniformité en matière de style, du choix des mots et de la structure de la phrase.</dd>
        <dt>Norme de service</dt>
        <dd>4 000 mots par jour</dd>
        <dt>Contexte</dt>
        <dd>Il s'agit de l'option à choisir pour faire réviser un texte dans la langue d'origine. Il faut faire réviser tout document dans la langue d'origine avant de l'envoyer au service de traduction.</dd>
        <dd>
            <h3>Révision comparative</h3>
        </dd>
        <dt>Définition</dt>
        <dd>Comparaison du texte d'origine au texte traduit sur le plan de l'orthographe, de la grammaire, de la ponctuation et de la syntaxe, ainsi que sur le plan de l'uniformité en matière de style, du choix des mots et de la structure de la phrase.</dd>
        <dt>Norme de service</dt>
        <dd>2 000 à 3 000 mots par jour</dd>
        <dt>Contexte</dt>
        <dd>Il s'agit de l'option à choisir pour faire réviser un texte qui a été traduit.</dd>
    </dl>
